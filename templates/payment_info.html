
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Payment Information for Loan ID: {{ loan.id }}</h2>



        <h3 class="mt-4">Payments</h3>
        {% if payments %}
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Amount Paid</th>
                        <th>Date Paid</th>
                    </tr>
                </thead>
                <tbody>
                    {% for payment in payments %}
                        <tr>
                            <td>{{ payment.amount_paid }}</td>
                            <td>{{ payment.payment_date }}</td>
                        </tr>
                        
                    {% endfor %}
                </tbody>
            </table>

            
        {% else %}
            <p>No payments have been made for this loan yet.</p>
        {% endif %}
     <a href="{% url 'reverse_client_info' data.CNIC  %}" class="btn btn-primary mt-3">Back to Client Info</a>   
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
