<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Search for Client</h2>
        <form action="{% url 'search_client'%}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="clientCNIC">Client CNIC</label>
                <input type="text" class="form-control" id="clientCNIC" name="client_CNIC" placeholder="Enter client CNIC" length='13'>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
</body>
</html>
